<!DOCTYPE html>
<html lang="ru">
<head>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-theme');
});

    </script>
    <style>
        .dark-theme {
    background: #121212;
    color: #ffffff;
}
@media (max-width: 768px) {
    .car-card p {
        display: none;
    }

    .car-card:hover p {
        display: block;
    }
}


        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .showroom {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .car-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            width: 280px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.7s ease-out forwards;
        }

        .car-card:nth-child(2) {
            transform: rotateY(180deg);
        }

        .car-card:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 20px rgba(255, 34, 0, 0.3);
        }

        .car-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid #ffffff;
            border-radius: 12px 12px 0 0;
        }

        .car-title {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #ffffff;
            font-size: 20px;
        }

        p {
            margin: 12px 20px;
            font-size: 16px;
            line-height: 1.4;
        }

        .button {
            display: inline-block;
            margin: 15px auto;
            padding: 10px 15px;
            background: linear-gradient(135deg, #ff6f61, #ff856b);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            width: 80%;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff453a, #ff5e4d);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .showroom {
                flex-direction: column;
                align-items: center;
            }
        }
        
    </style>
    <meta charset="UTF-8">

            carCard.innerHTML = `
